{% extends 'base.html' %} {% block content %}
<div class="container mx-auto px-4">
  <h1 class="text-2xl font-bold text-gray-900 my-4">Users</h1>

  <div class="flex justify-end mb-2">
    <a href="{{ url_for('auth.create') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Add New User
    </a>
  </div>

  <table class="min-w-full leading-normal shadow-md rounded-lg overflow-hidden">
    <thead>
      <tr>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
        >
          Username
        </th>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
        >
          Email
        </th>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
        >
          Role
        </th>
        <!-- Add more headers if needed -->
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
        >
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr class="hover:bg-gray-100">
        <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm">{{ u.user.username }}</td>
        <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm">{{ u.user.email }}</td>
        <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm">{{ u.role.id }}</td>
        <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm flex space-x-3">
          <a href="{{ url_for('auth.update', id=u.user.id) }}" class="text-blue-600 hover:text-blue-900">Edit</a>
          <button
            hx-delete="{{url_for('auth.delete', id=u.user.id)}}"
            hx-push-url="true"
            hx-target="body"
            class="text-red-600 hover:text-red-900"
          >
            Delete
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
