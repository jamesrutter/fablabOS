{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-4">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Edit User</h1>

    <form hx-put="{{ url_for('auth.update', id=u.id) }}" hx-target="body" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" value="{{ u.user.username }}" name="username" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" value="{{ u.user.email }}" name="email" required>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
                Role
            </label>
            <select class="shadow border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="role" name="role">
                <!-- Option values should reflect actual roles in your system -->
                <option value="user" {% if u.role.id == 'user' %} selected {% endif %}>User</option>
                <option value="admin" {% if u.role.id == 'admin' %} selected {% endif %}>Admin</option>
                <!-- Add other roles as needed -->
            </select>
        </div>

        <!-- Include other fields as necessary -->

        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Update
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{{ url_for('auth.index') }}">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
