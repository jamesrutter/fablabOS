{% extends 'base.html' %} {% block content %}
<div class="container mx-auto px-4 py-4">
  <h1 class="text-2xl font-bold text-gray-900 mb-4">Create New User</h1>

  <form action="{{ url_for('auth.create') }}" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username"> Username </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="username"
        type="text"
        placeholder="Username"
        name="username"
        required
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email"> Email </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="email"
        type="email"
        placeholder="Email"
        name="email"
        required
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password"> Password </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="password"
        type="password"
        placeholder="Password"
        name="password"
        required
      />
    </div>

    <!-- Optional: Include role selection if applicable -->
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="role"> Role </label>
      <select
        class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="role"
        name="role"
      >
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <!-- Add other roles as needed -->
      </select>
    </div>

    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Create User
      </button>
      <a
        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
        href="{{ url_for('auth.index') }}"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
