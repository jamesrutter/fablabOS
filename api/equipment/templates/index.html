{% extends 'base.html' %}
<h1>Equipment Index</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for equipment in equipment_list %}
    <tr>
      <td>{{ equipment.name }}</td>
      <td>{{ equipment.description }}</td>
      <td>{{ equipment.quantity }}</td>
      <td>
        <a href="{{ url_for('equipment_detail', id=equipment.id) }}">View</a>
        <a href="{{ url_for('equipment_edit', id=equipment.id) }}">Edit</a>
        <a href="{{ url_for('equipment_delete', id=equipment.id) }}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{{ url_for('equipment_create') }}">Create New Equipment</a>
