{% extends 'base.html' %} {% block content %}
<div class="container mx-auto px-4 py-4">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Equipment Details</h1>
    <a
      href="{{ url_for('equipment.index') }}"
      class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
    >
      Back to List
    </a>
  </div>
  <div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
      <h3 class="text-lg leading-6 font-medium text-gray-900">{{ equipment.name }}</h3>
      <p class="mt-1 max-w-2xl text-sm text-gray-500">Details and specifications.</p>
    </div>
    <div class="border-t border-gray-200">
      <dl>
        <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
          <dt class="text-sm font-medium text-gray-500">Name</dt>
          <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">{{ equipment.name }}</dd>
        </div>
        <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
          <dt class="text-sm font-medium text-gray-500">Description</dt>
          <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">{{ equipment.description }}</dd>
        </div>
        <!-- More detail rows as needed -->
      </dl>
    </div>
  </div>
</div>
{% endblock %}
