<form method="post" action="{{ url_for('auth.register') }}" class="flex flex-col w-1/2 space-y-4">
  <input
    class="border-2 px-2 border-black py-2 w-1/4"
    type="text"
    id="username"
    placeholder="username"
    name="username"
    required
  />
  <input
    class="border-2 px-2 border-black py-2 w-1/4"
    type="email"
    id="email"
    placeholder="email"
    name="email"
    required
  />
  <input
    class="border-2 px-2 border-black py-2 w-1/4"
    type="password"
    id="password"
    placeholder="password"
    name="password"
    required
  />
  <button type="submit" class="border-2 border-black py-2 w-1/4 hover:bg-gray-100">Register</button>
</form>
